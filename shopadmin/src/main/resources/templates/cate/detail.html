<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<script>
$(document).ready(function(){
	$('#deletebtn').click(function(){
		var id = $('input[name="id"]').val();
		var c = confirm('삭제 하시겠습니까?');
		if (c == true) {
			location.href='delete?id='+id;
		}
	});
	
	$('#updatebtn').click(function(){
		$('.user').attr({
			'method':'post',
			'action':'update'
		});
		$('.user').submit();
	});
});
</script>

<div class="col-lg-6">
    <div class="p-5">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Category Information</h1>
            <h1 th:if="${msg != null}" th:text="${msg}"></h1>
        </div>
        <form class="user">
            <div class="form-group">
            	<label for="id">ID: </label>
                <input type="number" class="form-control form-control-item"
                    name="id" id="id" value="11" th:value="${ca.id}" readonly="readonly">
            </div>
            <div class="form-group">
            	<label for="name">NAME: </label>
                <input type="text" class="form-control form-control-item"
                    name="name" id="name" value="short shirts" th:value="${ca.name}">
            </div>
            <div class="form-group">
            	<label for="pid">PID: </label>
        <!--    <input type="number" class="form-control form-control-item"
                    name="pid" id="pid" value="10" th:value="${ca.pid}">	 -->
				<select name=pid class="form-control form-control-item">
            		<option value="0">TOP</option>
            		<option th:each="c : ${calist}"
            				th:text="${c.id+' : '+c.name}"
            				th:value="${c.id}"
            				th:selected="${c.id == ca.pid}">
            		</option>
            	</select>
            </div>
            <a id="updatebtn" href="#" class="btn btn-primary btn-user btn-block">
                UPDATE
            </a>
            <a id="deletebtn" href="#" class="btn btn-primary btn-user btn-block">
                DELETE
            </a>
        </form>
    </div>
</div>
</html>
