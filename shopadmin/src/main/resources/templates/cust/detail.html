<html lang="en" xmlns:th="http://www.thymeleaf.org">

<script>
$(document).ready(function(){
	$('#updatebtn').click(function(){
		$('.user').attr({
			'method':'post',
			'action':'update'
		});
		$('.user').submit();
	});
});
</script>

<div class="col-lg-6">
    <div class="p-5">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Customer Information</h1>
        </div>
        <form class="user">
            <div class="form-group">
            	<label for="id">ID: </label>
                <input type="text" class="form-control form-control-item"
                    name="id" id="id" value="id01" th:value="${c.id}" readonly="readonly">
            </div>
            <div class="form-group">
            	<label for="pwd">PWD: </label>
                <input type="text" class="form-control form-control-item"
                    name="pwd" id="pwd" value="pwd01" th:value="${c.pwd}">
            </div>
            <div class="form-group">
            	<label for="name">NAME: </label>
                <input type="text" class="form-control form-control-item"
                    name="name" id="name" value="james" th:value="${c.name}">
            </div>
            <div class="form-group">
            	<label for="addr">ADDR: </label>
                <input type="text" class="form-control form-control-item"
                    name="addr" id="addr" value="Seoul" th:value="${c.addr}">
            </div>
            <div class="form-group">
            	<label for="regdate">REGDATE: </label>
                <input type="text" class="form-control form-control-item"
                    name="regdate" id="regdate" value="22/06/09" th:value="${#dates.format(c.regdate,'yyyy/MM/dd')}">
            </div>
            <a id="updatebtn" href="#" class="btn btn-primary btn-user btn-block">
                UPDATE
            </a>
        </form>
    </div>
</div>
</html>
