<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Cart Tables</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
	<div class="card-header py-3">
		<h6 class="m-0 font-weight-bold text-primary">Cart Information</h6>
	</div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>UID</th>
                        <th>CATENAME</th>
                        <th>PID</th>
                        <th>PNAME</th>
                        <th>PPRICE</th>
                        <th>REGDATE</th>
                        <th>CNT</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>UID</th>
                        <th>CATENAME</th>
                        <th>PID</th>
                        <th>PNAME</th>
                        <th>PPRICE</th>
                        <th>REGDATE</th>
                        <th>CNT</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr th:each="c : ${carlist}">
                    											<!-- /cust/detail?id=id01 -->
                        <td><a href="" th:text="${c.id}" th:href="@{detail(id=${c.id})}">8000</a></td>
                        <td th:text="${c.uid}">id01</td>
                        <td th:text="${c.catename}">short shirts</td>
                        <td th:text="${c.pid}">1013</td>
                        <td th:text="${c.pname}">pepper</td>
                        <td th:text="${c.pprice}">10000</td>
                        <td th:text="${#dates.format(c.regdate,'yyyy/MM/dd')}">2011/04/25</td>
                        <td th:text="${c.cnt}">5</td>
                    </tr>
                </tbody>
            </table>
        </div>
	</div>
</div>
</html>
