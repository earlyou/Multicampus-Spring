<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
<h1>Cust Register Page</h1>
<div class="container-fluid">
	<form action="custupdateimpl" method="post">
		<div class="row">
			<div class="col-md-3">
				<label for="id">ID:</label>
				<input type="text" class="form-control" name="id" value="" th:value="${ucust.id}" readonly="readonly">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" placeholder="Enter password" name="pwd" value="" th:value="${ucust.pwd}">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<label for="name">NAME:</label>
				<input type="text" class="form-control" placeholder="Enter Name" name="name" value="" th:value="${ucust.name}">
			</div>
		</div>
		
		<button type="submit" name="Update" class="btn btn-default">Update</button>

	</form>
</div>
</html>
